<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ">
    <a
      [routerLink]="['/photo']"
      routerLinkActive="router-link-active"
      class="rk-item ae-masonry__item"
      *ngFor="let photo of _photoService.fotos"
    >
      <img src="assets/photos/{{ photo.url }}" alt="" />
      <div class="item-meta">
        <h2>{{ photo.titulo }}</h2>
        <p>{{ photo.categoria }}</p>
      </div>
    </a>
  </div>
</section>
