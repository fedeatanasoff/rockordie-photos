<header
  class="ae-container-fluid ae-container-fluid--full rk-header animated fadeIn"
>
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu" />
  <label for="mobile-menu">
    <svg><use xlink:href="assets/img/symbols.svg#bar"></use></svg>
    <svg><use xlink:href="assets/img/symbols.svg#bar"></use></svg>
    <svg><use xlink:href="assets/img/symbols.svg#bar"></use></svg>
  </label>
  <div class="ae-container-fluid rk-topbar" *ngIf="_infoPaginaService._cargada">
    <h1 class="rk-logo">
      <a [routerLink]="['/inicio']" routerLinkActive="router-link-active">{{
        _infoPaginaService._info.titulo
      }}</a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="rk-menu__item" routerLinkActive="active">
          <a class="rk-menu__link" [routerLink]="['/inicio']">Home</a>
        </li>
        <li class=" rk-menu__item" routerLinkActive="active">
          <a
            [routerLink]="['/sobre-mi']"
            routerLinkActive="router-link-active"
            class="rk-menu__link"
            >Sobre mi</a
          >
        </li>

        <li class="rk-menu__item" routerLinkActive="active">
          <a
            [routerLink]="['/contacto']"
            routerLinkActive="router-link-active"
            class="rk-menu__link"
            >Contacto</a
          >
        </li>
      </ul>

        <input
          type="text"
          placeholder="Buscar banda"

          class="rk-search-field"
          (keyup.enter)="buscar(buscarInput.value)"
          #buscarInput
        />
        <label for="urku-search">
          <svg><use xlink:href="assets/img/symbols.svg#icon-search"></use></svg>
        </label>
      </div> -->
    </nav>
  </div>
</header>
