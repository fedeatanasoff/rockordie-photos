<footer
  class="ae-container-fluid rk-footer "
  *ngIf="_infoPaginaService._cargada"
>
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item">
          <a [routerLink]="['/sobre-mi']" class="rk-menu__link">Sobre mi</a>
        </li>

        <li class="rk-menu__item">
          <a [routerLink]="['/contacto']" class="rk-menu__link">Contacto</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy ">
        <span class="ae-u-bold">Â© </span
        ><span class="ae-u-bolder"
          >{{ anio }} {{ _infoPaginaService._info.titulo }} </span
        >All Right Reserved.
      </p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a [href]="_infoPaginaService._info.facebook" class="rk-social-btn ">
        <svg><use xlink:href="assets/img/symbols.svg#icon-facebook"></use></svg>
      </a>

      <a [href]="_infoPaginaService._info.instagram" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>

      <a [href]="_infoPaginaService._info.instagram" class="rk-social-btn ">
        <img src="assets/img/flickr.png" class="img-hover" alt="" />
      </a>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__by">
        Theme by <a href="http://pixeden.com" class="ae-u-bolder">Pixeden.</a>
      </p>
    </div>
  </div>
</footer>
