<div class="contacto animated fadeIn" *ngIf="!loading">
  <div class="row ">
    <div class="col text-center m-5">
      <h1>Contacto</h1>
      <p class="">
        Puedes ponerte en contacto conmigo a traves de mis redes sociales
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <a
        *ngFor="let icon of info.redes"
        [href]="icon.url"
        target="_blank"
        rel="noopener noreferrer"
        ><span class="icon-contact text-muted"
          ><i class="{{ icon.class }} fa-3x"></i></span
      ></a>
    </div>
  </div>
  <div class="row m-5">
    <div class="col text-center">
      tambien puedes enviarme un email a <b>{{ info.email }}</b>
    </div>
  </div>
</div>
