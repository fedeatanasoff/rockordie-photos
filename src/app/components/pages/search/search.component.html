<section
  class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn"
>
  <app-loading *ngIf="!photoService.fotosFiltradas"></app-loading>

  <div class="ae-grid au-pt-2" *ngIf="photoService.fotosFiltradas.length === 0">
    <div class="ae-grid__item item-lg-8 item-lg--offset-2">
      <!-- <h4 align="center" class="ae-u-bolder">Title example</h4> -->
      <p align="center">sin resutados para la busqueda con: {{ id }}</p>
    </div>
  </div>
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ">
    <app-tarjeta-masonry
      *ngFor="let photo of photoService.fotosFiltradas"
      [photoInput]="photo"
    ></app-tarjeta-masonry>
  </div>
</section>
