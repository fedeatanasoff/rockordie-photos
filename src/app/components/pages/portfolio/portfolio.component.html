<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio ">
  <app-loading *ngIf="photoService.cargandoFotos"></app-loading>
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ">
    <app-tarjeta-masonry
      *ngFor="let photo of photoService.photos"
      [photoInput]="photo"
    ></app-tarjeta-masonry>
  </div>
</section>
