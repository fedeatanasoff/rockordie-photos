<div class="row ">
  <div class="col mt-5 mb-5 ">
    <app-loading *ngIf="loading"></app-loading>
  </div>
</div>
<div class="row mb-5 about animated fadeIn" *ngIf="!loading">
  <div class="col-sm-6 photo-description">
    <h1 class="">Sobre mi</h1>
    <hr />
    <p class="">{{ about.texto }}</p>
  </div>
  <div class="col-sm-6 ">
    <img src="{{ about.image }}" class="imagen" />
  </div>
</div>
